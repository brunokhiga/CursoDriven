<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">  

    <!--Link com códigos externos-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">

    <!--Fonte Nome e títulos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!--Fonte demais textos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="topo">
            <div class="driveneats">
                <p>DrivenEats</p>
            </div>
            <div class="slogan">
                <p>Sua comida em 6 minutos</p>
            </div>
        </div>
        <div class="container-comidas">
            <div class="titulo-produto">
                <p>Primeiro, seu prato</p>
            </div>
            <div class="lista-pratos">
                <div class="prato">
                    <img src="images\frango_yin_yang.png" />
                    <p class="nome-produto">Frango Yin Yang</p>
                    <p class="descricao-produto">Um pouco de batata, um pouco de salada</p>
                    <p class="preco-produto">R$14,90</p>
                </div>
            </div>
        </div>

        <div class="container-bebidas">
            <div class="titulo-produto">
                <p>Agora, sua bebida</p>
            </div>
            <div class="lista-bebidas">
                <div class="bebida">
                    <img src="images\coquinha_gelada.png" />
                    <p class="nome-produto">Coquinha gelada</p>
                    <p class="descricao-produto">Lata 350ml</p>
                    <p class="preco-produto">R$4,90</p>
                </div>
            </div>
        </div>

        <div class="container-sobremesas">
            <div class="titulo-produto">
                <p>Por fim, sua sobremesa</p>
            </div>
            <div class="lista-sobremesas">
                <div class="sobremesa">
                    <img src="images\pudim.png" />
                    <p class="nome-produto">Pudim</p>
                    <p class="descricao-produto">Apenas pudim</p>
                    <p class="preco-produto">R$7,90</p>
                </div>
            </div>
            <div class="barra-inferior"></div>
        </div>
    </div>
    
</body>
</html>
